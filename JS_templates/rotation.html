<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>animation-fill-mode</title>
  <style>
   .rect {	
	background: #000;
	width: 100px;
	height: 100px;
    animation: wheel 3s 1s;	
    animation-fill-mode: both;
    -webkit-animation: wheel 3s 1s;	
    -webkit-animation-fill-mode: both;	
   }
   @keyframes wheel {
    from { transform: translateX(0) rotate(0);}				
    to { transform: translateX(450px) rotate(2turn); }
   }
   @-webkit-keyframes wheel {
    from { transform: translateX(0) rotate(0);}				
    to { transform: translateX(450px) rotate(2turn); }
   }		
  </style>
 </head>
 <body>
   <div class="rect"></div>
 </body>
</html>
