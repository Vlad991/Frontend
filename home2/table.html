<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
</head>
<body>
	<table border="1" height="300" width="300" cellspacing="0" cellpadding="5">
		<tr>
			<td>cell 1</td>
			<td rowspan="2">cell 2</td>
			<td>cell 3</td>
		</tr>
		<tr>
			<td>cell 4</td>
			<td rowspan="2">cell 5</td>
		</tr>
		<tr>
			<td colspan="2">cell 6</td>
		</tr>
	</table>
	
</body>
</html>
