<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML, CSS</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="container__header">
			<div class="header">
				<div class="container__fixed">
					<div class="container__layout">
						<div class="layout">
							<div class="header__logo">
								<div class="logo">
									<a href="#" class="logo__link"><img src="images/header/logo.png" alt="" class="logo__img"></a>
								</div>
							</div>
							<div class="header__menu">
								<ul class="menu layout">
									<li class="menu__item"><a href="#" class="menu__link">Home</a></li>
									<li class="menu__item"><a href="#" class="menu__link">Shop</a></li>
									<li class="menu__item"><a href="#" class="menu__link">Brands</a></li>
									<li class="menu__item"><a href="#" class="menu__link">Blog</a></li>
									<li class="menu__item"><a href="#" class="menu__link">About</a></li>
									<li class="menu__item"><a href="#" class="menu__link">Contact</a></li>
								</ul>
							</div>
						</div>	
					</div>
					<div class="header__info">
						<div class="info">
							<div class="info__collection">Spring / Summer Collection</div>
							<h1 class="info__heading">UP TO 60% DISCOUNT ON NEW ARRIVALS</h1>
							<h2 class="info__slogan">TRENDING NEW ITEMS,FROM CREATORS AROUND THE WORLD</h2>
							<div class="info__btn">
								<a href="#" class="btn btn_white">shop now</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		window.onbeforeunload = function() {
			return false;
		}
	</script>
</body>
</html>
