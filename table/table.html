<!DOCTYPE html>
<html>
	<head>
		<title>HTML</title>
		<meta charset="utf-8">
	</head>

	<body>
		<table width="600" height="600" border="1" cellspacing="0" cellpadding="10">
			<tr valign="top">
				<td align="center">cell 1</td>
				<td align="center">cell 2</td>
			</tr>
			<tr valign="bottom">
				<td>cell 3</td>
				<td>cell 4</td>
			</tr>
		</table>

		<table width="600" height="600" border="1" cellspacing="0" cellpadding="10">
			<tr>
				<td colspan="3">cell 1</td>
			</tr>
			<tr>
				<td>cell 2</td>
				<td>cell 3</td>
				<td>cell 4</td>
			</tr>
		</table>

		<table width="600" height="600" border="1" cellspacing="0" cellpadding="10">
			<tr>
				<td>cell 1</td>
				<td rowspan="2">cell 2</td>
			</tr>
			<tr>
				<td>cell 1</td>
			</tr>
		</table>

		<table width="600" height="600" border="1" cellspacing="0" cellpadding="10">
			<tr>
				<td colspan="2">cell 1</td>
			</td>
			<tr>
				<td rowspan="2">cell 2</td>
				<td>cell 3</tr>
			</tr>
			<tr>
				<td>cell 4</td>
			</tr>
		</table>

		<table width="600" height="600" border="1" cellspacing="0" cellpadding="10">
			<tr>
				<td rowspan="2">cell 1</td>
				<td colspan="2">cell 2</td>
			</tr>
			<tr>
				<td>cell 3</td>
				<td>cell 4</td>
			</tr>
		</table>
	</body>
</html>
